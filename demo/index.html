<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../app-input.html">
</head>

<body>
  <div style="width: 256px; border: 1px dotted gray">
    <app-input value="hello world!" readonly></app-input>
    <app-input value="click me to edit" type="text"></app-input>
    <app-input value="91010.56" type="number"></app-input>
    <app-input value="2015-12-25" type="date"></app-input>
  </div>

  <script>
    var nlist = document.querySelectorAll('app-input');
    for (var i = 0; i < nlist.length; ++i) {
      nlist[i].addEventListener('value-change', function(event) {
        console.log("Event('value-change').detail = " + JSON.stringify(event.detail));
      });
    }
  </script>
</body>
</html>
